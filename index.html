<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Denk+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <a href="https://github.com/Sahilamr" class="github-link">SAHIL AMRAWAT</a>
    <hr width="13%" size="1" color="black">
    <div class="outer-container">
        <div class="login-container">
            <div class="inside-Login">
                <h1>LOGIN</h1>
                <div class="outer-username-container">
                    <label for="username">Username</label>
                    <div class="username-container">
                        <span class="material-symbols-outlined login-profile">person</span>
                        <input type="text" placeholder="Type your username" class="username">
                    </div>
                </div>

                <div class="outer-password-container">
                    <label for="Password">Password</label>
                    <div class="Password-container">
                        <span class="material-symbols-outlined password-lock">lock</span>
                        <input type="password" placeholder="Type your password" class="Password">
                    </div>
                    <a href="#" class="Forget-password">Forget Password?</a>
                </div>

                <button type="submit" class="btn-login">Login</button>
                <p class="others">or sign up using</p>
                <hr width="50%" size="1" color="black">
                <div class="other-methods">
                    <a href="#"><span class="fa fa-google google"></span></a>
                    <a href="#"><span class="fa fa-twitter twitter"></span></a>
                    <a href="#"><span class="fa fa-facebook facebook"></span></a>
                </div>
                
            </div>
            
        </div>
    </div>
</body>
</html>
